<!DOCTYPE html>
<html>
  <head>
      <title>BSD Copy Paste::Options Menu</title>
      <script src="scripts/jquery-3.6.3.min.js"></script>
      <script src="scripts/jquery-ui.js"></script>
      <link rel="stylesheet" href="scripts/jquery-ui.css" />
      <link rel="stylesheet" href="styles/popup.css" />
      <style>
        #back {
          margin-left: 20px;
          background-color: #ad39cd;
        }

        button {
          margin-top: 20px;
          margin-bottom: 20px;
        }
      </style>
  </head>
  <body>
    <h1>BSD Copy Paste:: Options Page</h1>

    <h2>Mark rounding</h2>
    <p>
      <label for="amount">Round up if decimal is at least: </label>
      <input type="number" id="amount" style="border:0; color:#008cff; font-weight:bold; width: 100px; height: 2pc;">
    </p>
     
    <div id="rounding"></div>

    <div id="explanation"></div>

    <div id="missing">
      <h2>Canvas Assignments with scores of 0 or Missing</h2><p>When Canvas assignment is marked <b>missing</b> or has a score of <b>0</b>, what should be pasted in Synergy?</p>
      <input type="radio" id="cmt" name="missing" value="comment" /><label for="cmt">Comment ("Mi")</label>
      <input type="radio" id="scr" name="missing" value="score" /><label for="scr">Score (N or R)</label>
      <input type="radio" id="skip" name="missing" value="skip" /><label for="skip">Skip</label>
      
    </div>
    <div id="status"></div>
    
    <button id="save">Save</button>

    <div><button id="back"></button></div>


    <script src="scripts/options.js"></script>
  </body>
</html>
